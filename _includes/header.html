<header>
  <h1>
    <a href="{{site.url}}">{{site.title}}</a>
  </h1>

  {% if site.description%}
  <p class="description">{{site.description}}</p>
  {% endif %}

  <ul class="social">

    {% if site.nav.home %}
    <li><a href="{{site.nav.home}}" target="_blank">Home</a></li>
    {% endif %}

    {% if site.nav.github %}
    <li><a href="{{site.nav.github}}" target="_blank">Github</a></li>
    {% endif %}

    {% if site.nav.weibo %}
    <li><a href="{{site.nav.weibo}}" target="_blank">Weibo</a></li>
    {% endif %}

    <li><a href="{{'/feed.xml' | relative_url }}">RSS</a></li>

  </ul>
</header>
