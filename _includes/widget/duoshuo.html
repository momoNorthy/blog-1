{% if page.comments != false and jekyll.environment == "production" %}
<div class="duoshuo">
  <!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{page.date | date_to_xmlschema}}" data-title="{{page.title | escape}}"
       data-url="{{page.url | absolute_url}}"></div>
  <!-- 多说评论框 end -->
  <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
  <script type="text/javascript">
    var duoshuoQuery = {short_name: "{{site.duoshuo}}"};
    (function() {
      var ds = document.createElement('script');
      ds.type = 'text/javascript';
      ds.async = true;
      ds.src = '//static.duoshuo.com/embed.js';
      ds.charset = 'UTF-8';
      (document.getElementsByTagName('head')[0]
      || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
  </script>
  <!-- 多说公共JS代码 end -->
</div>

<!-- overwrite duoshuo original css -->
<link rel="stylesheet" href="{{'/assets/duoshuo.css' | relative_url}}">
{% endif %}
